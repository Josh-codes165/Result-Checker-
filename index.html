<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Students Result Checker</h1>
      <p>
        Enter your <strong>Code</strong> or <strong>Name</strong> to check your
        score
      </p>
      <div class="form" id="searchForm">
        <form id="form-space">
          <input
            id="searchInput"
            type="text"
            required
            placeholder="Enter your code or your name"
          />
          <button type="submit" id="buttons">Search</button>
        </form>
      </div>
      <small id="statusMessage" style="color:white"></small>
      <div id="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
